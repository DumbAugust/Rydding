<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/main.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Nunito&display=swap" rel="stylesheet">
    <title>Cleaning</title>
    <script src="./js/scrips.js"></script>
</head>
<body class="App">
        <main>

            <section id="Family" class="after">
                <div class="login">
                    <h1>Families</h1>
                    <div id="familiesContainer">
                        <p>loading</p>
                    </div>
                    <div class="margin">
                        <h1>Add family</h1>
                        <form method="POST" action="/familyadd">

                            <div class="login_input">
                                <label for="code"></label>
                                <input type="number" class="El" placeholder="code" id="code" name="code" required></input>
                            </div>
                
                            <div class="sign_or_log">
                                <button type="submit" class="logInButton anotherButt" name="familyadd">Log in</button>
                            </div>
                        </form>

                    </div>
                    <div class="margin">
                        <h1>Create family</h1>
                        <form method="POST" action="/familycreate">

                            <div class="login_input">
                                <label for="code"></label>
                                <input type="number" class="El" placeholder="code" id="code" name="code" required></input>
                            </div>
                
                            <div class="sign_or_log">
                                <button type="submit" class="logInButton anotherButt" name="familycreate">Log in</button>
                            </div>
                        </form>

                    </div>
                </div>
            </section>



            <section id="Rank" class="after">
                <h1>Rank</h1>
                <div class="rankDiv" id="familyContainer">
                    <p>loading</p>
                </div>
            </section>

            <section id="Tasks" class="after">
                <h1>Tasks</h1>
                <form class="taskDiv" id="taskContainer" action="/taskcomplete" method="POST">

                    <p>loading</p>

                </form>
                <div>
                <section id="addTasks">
                    <form action="/taskcreate" method="POST" >
                    <h1 class="margin">Add Tasks</h1>
                    <input class="El" type="text" placeholder="task" id="addTask" name="task">
                    <p></p>
                    <input class="El" type="number" placeholder="value" id="taskValue" name="value">
                    <p></p>
                    <button class="anotherButt">Add</button>
                    </form>
                </section>

                </div>

            </section>


<!--

let element = document.createElement('button')
element.classList.add('El butt')
element.innerHTML = `${task}`
document.getElementByQuerySelector(".taskDiv").innerHTML += element


-->

            <section class="bottom">
                <button><a href="#Family">Family</a></button>
                <button><a href="#Rank">Rank</a></button>
                <button><a href="#Tasks">Tasks</a></button>
            </section>
         

        </main>
</body>
</html>
